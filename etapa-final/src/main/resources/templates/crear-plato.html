<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <title>Document</title>
</head>
<body>
    <h1>Crear Plato</h1>
    <div class="crearItemMenu">
    <form th:action="@{/ItemMenu/createPlato}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="descripcion">Descripcion:</label>
        <input type="text" id="descripcion" name="descripcion"><br><br>

        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" required><br><br>

        
        <input type="text" id="id_vendedor" name="id_vendedor" th:value="${vendedorid}" hidden>

        <label for="calorias">Calorias:</label>
        <input type="number" id="calorias" name="calorias" step="any" required><br><br>

        <label for="aptoCeliaco">AptoCeliaco:</label>
        <input type="checkbox" id="aptoCeliaco" name="aptoCeliaco"><br><br>

        <label for="aptoVegano">AptoVegano:</label>
        <input type="checkbox" id="aptoVegano" name="aptoVegano"><br><br>

        <label for="peso">Peso:</label>
        <input type="number" id="peso" name="peso" step="any" required><br><br>

        <button type="submit">Guardar</button>
    </form>
</div>
    
</body>
</html>
